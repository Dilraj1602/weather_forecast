<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main_content">
                <h1 class="heading">Weather app</h1>
                <div class="navbar">
                    <p class="your_weather">Your Weather</p>
                    <p class="search_weather">Search Weather</p>
                </div>

                <div class="permision">
                    <img src="location.png" alt="" height="100" width="100">
                    <h1>Grant Location Access</h1>
                    <p>Allow Access To Get Weather Information</p>
                    <div class="permision_btn">GRANT ACCESS</div>
                </div>


                <div class="search">
                    <input type="text" id="city" placeholder="Search for city..." class="input_city">
                    <span>
                        <button class="img_div" onclick="runcheckfn()">
                            <img src="search.png" alt="" height="30" width="30">
                        </button>
                    </span>
                </div>

                <div class="content">
                    <div class="content_heading">
                        <h1 class="city_name">Nagpur</h1>
                        <span class="country_img"></span>
                    </div>
                    <div class="mode content_heading">Clouds</div>
                    <div class="mode_img"></div>
                    <div class="temperature">29.44 <span>Â°C</span></div>
                    <div class="details">
                        <div class="windspped">
                            <img src="./assets/wind.png" alt="" height="50px" width="50px">
                            <p>WINDSPEED</p>
                            <p class="speeddata">5.49 <span>m/s</span></p>
                        </div>
                        <div class="Humidity">
                            <img src="./assets/humidity.png" alt="" height="50px" width="50px">
                            <p>HUMIDITY</p>
                            <p class="humiditydata">5.49 <span>%</span></p>
                        </div>
                        <div class="Clouds">
                            <img src="./assets/cloud.png" alt="" height="50px" width="50px">
                            <p>CLOUDS</p>
                            <p class="cloudsdata">5.49 <span>%</span></p>
                        </div>
                    </div>
                </div>

                <div class="loading">
                    <img src="./assets/loading.gif" alt="" height="300px" width="300px" class="loadingimg">
                    <p>Loading</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
